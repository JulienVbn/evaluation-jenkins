apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-db-deployment
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: movie-db
  template:
    metadata:
      labels:
        app: movie-db
    spec:
      containers:
      - name: movie-db
        image: postgres:12.1-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: {{ .Values.movie.db.env.POSTGRES_USER.value }}
        - name: POSTGRES_PASSWORD
          value: {{ .Values.movie.db.env.POSTGRES_PASSWORD.value }}
        - name: POSTGRES_DB
          value: {{ .Values.movie.db.env.POSTGRES_DB.value }}
        volumeMounts:
        - name: moviedbdata-pv
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: moviedbdata-pv
        persistentVolumeClaim:
          claimName: moviedbdata-pvc
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: movie-db-service
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: movie-db
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5432
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: moviedbdata-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/movie/prod/db/"
  storageClassName: local-path
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: moviedbdata-pvc
  namespace: {{ .Values.namespace }}
spec:
  volumeName: moviedbdata-pv
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi