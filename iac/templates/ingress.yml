apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.namespace }}-ingress
  namespace: {{ .Values.namespace }}
spec:
  ingressClassName: traefik
  rules:
  - host: cast.{{ .Values.namespace }}.labo
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
             service:
              name: cast-db-service
              port:
                number: 80
  - host: movie.{{ .Values.namespace }}.labo
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
             service:
              name: movie-service-service
              port:
                number: 80