apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.namespace }}-ingress
  namespace: {{ .Values.namespace }}
spec:
  ingressClassName: traefik
  rules:
  - host: {{ .Values.cast.service.ingress.url }}
    http:
      paths:
        - path: /api/v1/casts
          pathType: Prefix
          backend:
             service:
              name: cast-service-service
              port:
                number: 80
  - host: {{ .Values.movie.service.ingress.url }}
    http:
      paths:
        - path: /api/v1/movies
          pathType: Prefix
          backend:
             service:
              name: movie-service-service
              port:
                number: 80