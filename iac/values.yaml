movie:
  service:
    image: localhost:5000/movie-service:4
  db:
    image: postgres:12.1-alpine
    env:
      POSTGRES_USER:
        value: movie_db_username
      POSTGRES_PASSWORD:
        value: movie_db_password
cast:
  service:
    image: localhost:5000/cast-service:4
  db:
    image: postgres:12.1-alpine
    env:
      POSTGRES_USER:
        value: cast_db_username
      POSTGRES_PASSWORD:
        value: cast_db_password